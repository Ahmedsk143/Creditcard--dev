<div class="container pt-4">
  <div class="row">
    <div class="col-md-6 pt-5">
      <app-card
        [expiration]="cardForm.get('Expir').value"
        [name]="cardForm.get('name').value"
        [cardNumber]="cardForm.get('cardNumber').value"
      ></app-card>
    </div>
    <div class="col-md-6">
      <form [formGroup]="cardForm" (submit)="onSubmit()">
        <div class="form-group">
          <app-input-control [control]="cardForm.controls.name">
            Name
          </app-input-control>
        </div>
        <div class="form-group">
          <app-input-control [control]="cardForm.controls.Email">
            Email
          </app-input-control>
        </div>
        <div class="form-group">
          <app-input-control
            [control]="cardForm.controls.cardNumber"
            mask="0000000000000000"
          >
            Card Number
          </app-input-control>
        </div>
        <div class="form-group form-row">
          <div class="col-sm-8">
            <app-input-control [control]="cardForm.controls.SCode">
              Security Code
            </app-input-control>
          </div>

          <div class="col-sm-4">
            <app-input-control [control]="cardForm.controls.Expir" mask="0000">
              Expiration Day
            </app-input-control>
          </div>
        </div>

        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="cardForm.invalid"
          >
            Submit
          </button>
          <button
            type="button"
            class="btn btn-secondary ml-3"
            (click)="cardForm.reset()"
          >
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
